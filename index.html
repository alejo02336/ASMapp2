      <!-- Heading -->
      <h1 class="text-center my-5 heading">Pomodoro Grupo-3</h1>

        <div class="row">
          <div class="col-5">
            <h4 id="minutos"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="segundos"></h4>
          </div>
        </div>
      </div>

      <!-- Finished Message -->
      <div class="my-5"></div>

      <!-- Start Button and reset button-->
      <div class="conatiner d-flex justify-content-center my-5">
        <button id="play-btn" class="btn" onclick="accionarBoton()">
          <i id="play-btn-icon" class="fas fa-play fa-2x"></i>
        </button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
      <h3 id="done" class="text-center heading"></h3>
    </div>

    <div class="itemA">

          class="bAudio"
          alt=" "
          id="reproductor1"
          onclick="PlayMusic('audio1','reproductor1','#slider1')"
        ></button>
        <audio src="audio/blanco.wav" id="audio1" loop></audio>
        <div class="middle">
          <div class="slider-container">
            <span class="bar"><span class="fill"></span></span>
            <input
              id="slider1"
              class="slider"
              type="range"
              min="0"
              max="100"
              value="0"
            />
          </div>
        </div>
        <div class="titulo-audio">BLANCO</div>
